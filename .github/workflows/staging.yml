name: Staging.BuildDeploy

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build_shared+timer:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/cache@v2
              id: yarn-cache
              with:
                  path: |
                      **/node_modules
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Set up Node.js version
              uses: actions/setup-node@v2-beta
              with:
                  node-version: "16.x"

            - name: npm install
              run: yarn install

            - name: shared_build, and test
              run: |
                  cd ./shared
                  yarn run build

            - uses: actions/upload-artifact@v2
              with:
                  name: shared.dist
                  path: ./shared

            - name: timer_build, and test
              run: |
                  cd ../timer
                  yarn run build

            - uses: actions/upload-artifact@v2
              with:
                  name: timer.dist
                  path: ./timer

    build_panel:
        needs: [build_shared+timer]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/cache@v2
              id: yarn-cache
              with:
                  path: |
                      **/node_modules
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Set up Node.js version
              uses: actions/setup-node@v2-beta
              with:
                  node-version: "16.x"

            - uses: actions/download-artifact@v2
              with:
                  name: timer.dist
                  path: ./timer

            - uses: actions/download-artifact@v2
              with:
                  name: shared.dist
                  path: ./shared

            - name: npm install, build, and test
              run: |
                  cd ./panel
                  yarn install
                  yarn build
                  mv .next dist/.next
                  mv public dist/public

            - uses: actions/upload-artifact@v2
              with:
                  name: panel.dist
                  path: |
                      ./panel/dist
                      ./panel/.next
                      ./panel/public

    build_server:
        needs: [build_timer, build_panel, build_shared+timer]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/download-artifact@v2
              with:
                  name: timer.dist
                  path: ./timer

            - uses: actions/download-artifact@v2
              with:
                  name: panel.dist
                  path: ./panel

            - uses: actions/download-artifact@v2
              with:
                  name: shared.dist
                  path: ./shared

            - uses: actions/cache@v2
              id: yarn-cache
              with:
                  path: |
                      **/node_modules
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Set up Node.js version
              uses: actions/setup-node@v2-beta
              with:
                  node-version: "16.x"

            - name: npm install, build, and test
              run: |
                  cd ./server
                  yarn install
                  yarn run build

            - uses: montudor/action-zip@v1
              with:
                  args: zip -qq -r set-hub-package.zip panel shared timer server node_modules

            - run: |
                  mkdir package
                  mv set-hub-package.zip package/set-hub-package.zip

            - name: upload artifact to staging
              uses: easingthemes/ssh-deploy@main
              with:
                  TARGET: ${{ secrets.OVH_REMOTE_TARGET }}
                  ARGS: "-rltgoDzvO --delete"
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.OVH_SSH_PRIVATE_KEY }}
                  ARGS: "-rltgoDzvO --delete"
                  SOURCE: "package/"
                  REMOTE_HOST: ${{ secrets.OVH_REMOTE_HOST }}
                  REMOTE_USER: ${{ secrets.OVH_REMOTE_USER }}
